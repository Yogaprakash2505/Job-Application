<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicant  Website </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                JOB APPLICATION FORM
                <span class="title_small">(Web)</span>            
            </h1>
                <form action ="">
            <div class="form_container">
                <div class="form_control">
                    <label for="">First Name</label>
                    <input 
                        id="First_Name"
                        name="First_Name"
                        placeholder="Enter First Name..."
                    />
                </div>
                <div class="form_control">
                <label for="">Last Name</label>
                    <input 
                        id="Last_Name"
                        name="Last_Name"
                        placeholder="Enter Last Name..."
                        />
                    </div>
                    <div class="form_control">
                    <label for="">Email</label>
                        <input 
                            type="email"
                            id="Email"
                            name="Email"
                            placeholder="Enter Email..."
                            />
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role </option>
                                <option value="Front_end">Front-End Developer</option>
                                <option value="Back_end">Back-End Developer</option>
                                <option value="Full_Stack">Full-Stack Devoloper</option>
                                <option value="UI-UX">UI UX Designer</option>

                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="">Address</label>
                            <textarea id="address"
                             name="address"
                             rows="4"
                            cols="50"
                            placeholder="Enter Address..."
                            >
                        </textarea>
                        </div>
                        <div class="form_control">
                            <label for="">City</label>
                                <input 
                                    id="City"
                                    name="City"
                                    placeholder="Enter City..."
                                    />
                                </div>
                <div class="form_control">
                    <label for="">Pincode</label>
                        <input 
                            type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="Enter Pincode..."
                            />
                </div>
                <div class="form_control">
                    <label for="">Date</label>
                        <input 
                            value="2023-10-19"
                            type="date"
                            id="date"
                            name="date"
                            placeholder="Enter date..."
                            />
                </div>
                <div class="form_control">
                    <label for="">Upload Your CV</label>
                        <input  
                            type="file"
                            id="upload"
                            name="upload"
                            />
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
                </form>
        </div>
    </div>
    
</body>
</html>
